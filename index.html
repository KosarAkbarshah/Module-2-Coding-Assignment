        <figure class="col">
            <section>
                <h2>Blue Cheese pizza</h2>
                
                <p id="p1">Add cream, olive oil,arugula leaves, crumbled blue cheese, lemon juice, Dijon mustard, honey
                    ripe
                    pears, pinch of pepper and some fresh pizza dough. Bake until it is crispy and golden for 12-15 min.
                    Add
                    arugula if you wish and serve it with honey mustard sauce and sour cream on top melting on hot warm
                    blue
                    cheese.</p>
            </section>
        </figure>
        <figure class="col">
            <section>
               <h2>BBQ Chicken pizza</h2>
                <p id="p2">Add cup of beer, tomato sauce,hoisin sauce, chopped garlic, smocked paprika, hot red chilli
                    flakes, brown sugar mixed with BBQ sauce, red onion,stirred chicken in butter, cheddar chesse,
                    copped
                    parsley and fresh buttered pizza dough. bake for 5-10 min and serve it with fresh salad and wine with taste of pizza</p>
            </section>
        </figure>
        <figure class="col">
            <section>
               <h2>Alfredo Bacon pizza</h2>
                <p id="p3">Add garlic powder, italian alfredo sauce, fresh chopped mushroom, crumbled smoked meat bacon,
                    fresh bacon, chopped cooked chicken-optional-, mozzarella cheese, and buttered fresh pizza dough.
                    Bake
                    until the crust is raising and the butter is getting golden on the skin of fresh dough. serve it
                    with
                    cream sour</p>
            </section>
        </figure>
        </dive>
